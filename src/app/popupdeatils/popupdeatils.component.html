<p-accordion>
                <!-- <p-scrollPanel [style]="{width: '100%', height: '800px'}" styleClass="custom"> -->

        
        <p-accordionTab header="Deal ID"[selected]="true">
        <div class="ui-g" style="width:250px;margin-bottom:10px">
                <p-listbox [options]="dealids" [(ngModel)]="selecteddeals" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="value">
                        </p-listbox>
                        <p>Selected DealId: <span *ngFor="let c of selecteddeals" style="margin-right: 10px">{{c.value}}</span></p>
        </div>
        </p-accordionTab>
    <p-accordionTab header="Deal Name">
            <div class="ui-g" style="width:250px;margin-bottom:10px">
                    <p-listbox [options]="dealnames" [(ngModel)]="selecteddealname" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="value">
                            </p-listbox>
                            <p>Selected Deal Name: <span *ngFor="let c of selecteddealname" style="margin-right: 10px">{{c.value}}</span></p>
                </div>
        
    </p-accordionTab>
    <p-accordionTab header="Frequency">
            <div class="ui-g" style="width:250px;margin-bottom:10px">
                    <p-listbox [options]="frequency" [(ngModel)]="selectedfrequency" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="value">
                            </p-listbox>
                            <p>Selected Frequency: <span *ngFor="let c of selectedfrequency" style="margin-right: 10px ">{{c.value}}</span></p>
                </div>
        
    </p-accordionTab> 
    <p-accordionTab header="Type">
            <div class="ui-g" style="width:250px;margin-bottom:10px">
                    <p-listbox [options]="type" [(ngModel)]="selectedtype" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="value">
                            </p-listbox>
                            <p>Selected Type: <span *ngFor="let c of selectedtype" style="margin-right: 10px">{{c.value}}</span></p>
                </div>
    </p-accordionTab>
    <p-accordionTab header="Status">
            <div class="ui-g" style="width:250px;margin-bottom:10px">
                    <p-listbox [options]="status" [(ngModel)]="selectedstatus" multiple="multiple" checkbox="checkbox" filter="filter" optionLabel="value">
                            </p-listbox>
                            <p>Selected Status: <span *ngFor="let c of selectedstatus" style="margin-right: 10px">{{c.value}}</span></p>
                </div>
    </p-accordionTab>
<!-- </p-scrollPanel> -->
</p-accordion>
<br>
<input name="Submit" id="btnSubmit" class="form-Control btn btn-primary fa-pull-right" type="submit" (click)="sendMessage()" value="Submit"> &nbsp;
